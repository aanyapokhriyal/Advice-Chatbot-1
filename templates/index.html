<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advice Chatbot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Animate.css for smooth message animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg" style="width: 100%; max-width: 800px;">
    <!-- Header -->
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" alt="Bot" width="30" class="me-2">
      <h5 class="mb-0">Advice Chatbot</h5>
    </div>

    <!-- Body -->
    <div class="card-body d-flex flex-column" style="height: 90vh;">
      <label for="tone" class="form-label fw-bold">Choose advice tone:</label>
      <select id="tone" class="form-select mb-3">
        <option value="friendly"> Friendly</option>
        <option value="professional"> Professional</option>
        <option value="funny"> Funny</option>
        <option value="motivational"> Motivational</option>
      </select>

      <!-- Chat Window -->
      <div id="chat-window" class="flex-grow-1 border rounded p-3 mb-3 overflow-auto bg-white"></div>

      <!-- Input -->
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask for advice..." />
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chatbot JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
